<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<style>
.overlay {
  height: 100%;
  width: 100%;
  position: fixed;
  z-index: 200;
  top: 0;
  left: 0;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0, 0.9);
  transition: 0.5s;
}
.closebtn {
  position: absolute;
  right: 1.5em;
  top: 0.5em;
  background-color: rgba( 17, 17, 17, 0.4);
  border-radius: 50%;
  z-index: 100;
  width: 52px;
  height: 52px;
}
.img-box {
  width: 100%;
  height: 100%;
  overflow: scroll;
}
.box img{
  object-fit: contain;
}
</style>
</head>
<body>
<div id="myNav" class="overlay">
  <div href="javascript:void(0)" class="closebtn" onclick="closeNav()">
    <img src="images/app/close.svg" alt=""/>   
  </div>
  <div class="img-box" id="img-box">
      <img src="images/ch01/p02/001.jpg" alt=""/> 
  </div>
</div>
  
<script>
function openNav() {
  document.getElementById("myNav").style.width = "100%";
}

function closeNav() {
  document.getElementById("myNav").style.width = "0%";
}
</script>
  
</body>
</html>
