<!DOCTYPE html>
<html>
<head>
  
  <style>

    .overlay {
  height: 100%;
  width: 100%;
  position: fixed;
  z-index: 100;
  top: 0;
  left: 0;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0, 0.9);
  overflow-x: hidden;
  transition: 0.5s;
}
    
.parent {
  width: 100%; 

        overflow:scroll;
}

#myImg {
  width: 100%;
  height: 100%;
    margin-left: auto;
  margin-right: auto;
    object-fit: cover;

}

  
  </style>
  
</head>
<body>
<div id="myNav" class="overlay">
    <div class="parent">

  <img id="myImg" src="images/ch01/p02/001.jpg" alt=""/>
  </div>
<button onclick="myFunction(2)">Enlarge</button>
  <button onclick="myFunction(1)">Reduce</button>
  
  </div>
  
<script>
function myFunction(fct) {
var f = fct;
  document.getElementById("myImg").style.transform = "scale("+f+")"; 
}
</script>

</body>
</html>
