<script>
  
//Script that highlights the links of the sidebar
var header = document.getElementById("mySidenav");
var btns = header.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
  var current = document.getElementsByClassName("active");
  current[0].className = current[0].className.replace(" active", "");
  this.className += " active";
  awaitClose();
  });
}

function awaitClose() {
  setTimeout(function(){ closeNav(); }, 400);
}  
  
//Script that open and close sidebar
function openNav() {
  document.getElementById("mySidenav").style.width = "280px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
  
//Script that enlarge images
function openImg(element) {
  document.getElementById("fulImg").src = element.src;
  document.getElementById("myNav").style.width = "100%";
  document.body.style.height = "100%";
  document.body.style.overflow = "hidden";
}

function closeImg() {
  document.body.style.height = "auto";
  document.body.style.overflow = "auto";
  document.getElementById("myNav").style.width = "0%";
}

</script>
